<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html {
    scroll-behavior: smooth;
}

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6a5acd;
            padding: 15px 20px;
            height: 30px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .smart {
            color: black; /* Warna oranye */
        }

        .study {
            color: white; /* Warna biru muda */
        }

        h2 {
    margin-top: 80px;
    font-size: 24px;
    color: #a055a0;
}


               /* Background Video */
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -2;
}

/* Overlay untuk efek pencahayaan */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.3); /* Sesuaikan transparansi */
    z-index: -1;
}

        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            margin-right: 20px;
        }
        nav {
            display: flex;
            gap: 20px;
            padding-right: 50px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .menu {
            display: flex;
        }
        .contact-container {
            margin: 120px auto 20px;
            text-align: center;
        }
        .instagram-logo {
            width: 50px;
            height: 50px;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #ffffff;
        }
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }
            .menu {
                display: none;
                flex-direction: column;
                background-color: #6a5acd;
                position: absolute;
                top: 50px;
                right: 0;
                width: 100%;
                text-align: center;
                z-index: 1000;
                padding-bottom: 10px;
            }
            .menu a {
                padding: 10px;
                display: block;
                border-top: 1px solid white;
            }
            .menu.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <span class="smart">Smart</span><span class="study">Study</span>
        </h1>
        <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
        <nav class="menu" id="menu">
            <a href="index.html">Home</a>
            <a href="Data.html">Data</a>
            <a href="student.html">Student Evaluation</a>
            <a href="kelompok.html">Kelompok</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <h2>Instagram Class</h2>
    <div class="contact-container">
        <a href="https://www.instagram.com/tenreeofc?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">
            <img src="ig.jpg" class="instagram-logo">
        </a>
    </div>

     <!-- Background Video -->
<video autoplay muted loop id="bg-video">
    <source src="mentahan.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Overlay untuk efek cahaya -->
<div class="overlay"></div>

    
    <div class="footer">&copy; 2025 | Web Developer - Muhammad Galih Rachmansyah</div>
    
    <script>
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('active');
        }
    </script>
</body>
</html>
